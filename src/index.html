<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description" content="Сервис обмена фотографиями" />
  <meta name="author" content="Ravilov Ilya" />
  <link rel="shortcut icon" href="<%=require('./images/camera.png')%>" type="image/png">
  <title>Mesto - здесь собраны лучшие фотографии</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" alt="Логотип" src="<%=require('./images/Logo-white.svg')%>" />
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" title="Аватар профиля" src="<%=require('./images/brent.jpg')%>" alt="Фотография профиля" />
        <div class="profile__info">
          <h1 id="profile__name" class="profile__name">Brent Olson</h1>
          <button type="button" title="Редактировать профиль" class="profile__edit-button"></button>
          <p id="profile__job" class="profile__job">Фотограф из США</p>
        </div>
        <button type="button" title="Добавить новую фотографию" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__author">&copy; 2023 Ravilov Ilya</p>
    </footer>

    <!-- Попап редактирования -->
    <div id="editProfile" class="popup">
      <form name="profile" class="popup__form" novalidate>
        <fieldset class="popup__set">
          <p class="popup__title">Редактировать профиль</p>
          <label class="popup__form-field">
            <input name="name" placeholder="Имя (только буквы)" required pattern="[a-zA-ZА-Яа-яЁё\s]{2,40}" maxlength="40" class="popup__input" id="popup__name-input"
              type="text" />
            <span id="popup__name-input-error" class="popup__input-error"></span>
          </label>
          <label class="popup__form-field">
            <input name="job" placeholder="Профессия (только буквы)" required  pattern="[a-zA-ZА-Яа-яЁё\s]{2,200}" maxlength="200" class="popup__input" id="popup__job-input"
              type="text" />
            <span id="popup__job-input-error" class="popup__input-error"></span>
          </label>
          <button type="submit" class="popup__button">
            Сохранить
          </button>
        </fieldset>
        <button type="button" class="popup__close-button"></button>
      </form>
      <div class="popup__overlay"></div>
    </div>

    <!-- Попап добавления -->
    <div id="addCard" class="popup">
      <form name="newCard" class="popup__form" novalidate>
        <fieldset class="popup__set">
          <p class="popup__title">Новое место</p>
          <label class="popup__form-field">
            <input name="placeName" class="popup__input" id="popup__placeName-input" required minlength="1"
              maxlength="30" placeholder="Название карточки" type="text" />
            <span id="popup__placeName-input-error" class="popup__input-error"></span>
          </label>
          <label class="popup__form-field">
            <input name="placeLink" class="popup__input" id="popup__placeLink-input" required
              placeholder="Ссылка на картинку" type="url" />
            <span id="popup__placeLink-input-error" class="popup__input-error"></span>
          </label>
          <button type="submit" class="popup__button">Создать</button>
        </fieldset>
        <button type="button" class="popup__close-button"></button>
      </form>
      <div class="popup__overlay"></div>
    </div>

    <div id="openPicture" class="popup">
      <div class="popup__fullScreen">
        <div class="popup__image-desription">
          <img class="popup__image" src="#" alt="Фото в попапе с карточкой" />
          <p class="popup__image-subtitle"></p>
          <button type="button" class="popup__close-button"></button>
        </div>
      </div>
      <div class="popup__overlay"></div>
    </div>

    <template class="cardTemplate">
      <li class="elements__list-item">
        <img src="#" class="elements__picture" title="Посмотреть фотографию" alt="Шаблон фото"></img>
        <div class="elements__container">
          <h2 class="elements__text"></h2>
          <button type="button" class="elements__like-button"></button>
          <button type="button" title="Удалить карточку" class="elements__delete-button"></button>
        </div>
      </li>
    </template>

  </div>


</body>

</html>
