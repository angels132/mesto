<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__container">

    <header class="header">
      <img class="header__logo" alt="Логотип" src="./images/Logo.svg">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/Kusto.png" alt="Фотография профиля">
        <div class="profile__info">
          <h1 id="profile__name" class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p id="profile__job" class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__author">&copy; 2023 Mesto Russia</p>
    </footer>

    <div id="editProfile" class="popup">
      <form name="profile" class="popup__container">
        <p class="popup__title">Редактировать профиль</p>
        <input name="name" class="popup__input" type="text">
        <input name="job" class="popup__input" type="text">
        <button type="submit" class="popup__save-button">Сохранить</button>
        <button type="button" class="popup__close-button"></button>
      </form>
    </div>

    <div id="addCard" class="popup">
      <form name="newPlace" class="popup__container">
        <p class="popup__title">Новое место</p>
        <input required name="placeName" class="popup__input" placeholder="Название" type="text">
        <input required name="placeLink" class="popup__input" placeholder="Ссылка на картинку" type="text">
        <button type="submit" class="popup__save-button">Создать</button>
        <button type="button" class="popup__close-button"></button>
      </form>
    </div>

    <div id="openPicture" class="popup">
      <div class="popup__fullScreen">
        <div class="popup__image-desription">
          <img class="popup__image" src="#" alt="">
          <p class="popup__image-subtitle"></p>
          <button type="button" class="popup__close-button"></button>
        </div>
      </div>
    </div>

    <template class="cardTemplate">
      <li class="elements__list-item">
        <img class="elements__picture" src="" alt="">
        <div class="elements__container">
          <h2 class="elements__text"></h2>
          <button type="button" class="elements__like-button"></button>
          <button type="button" class="elements__delete-button"></button>
        </div>
      </li>
    </template>
  </div>

  <script src="scripts/index.js"></script>
</body>

</html>
