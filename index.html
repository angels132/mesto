<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>

  <body class="page">
    <div class="page__container">

      <header class="header">
        <img class="header__logo" alt="Логотип" src="./images/Logo.svg">
      </header>

      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="./images/Kusto.png" alt="Фотография профиля"/>
          <div class="profile__info">
            <h1 id="profile__name" class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" title="Редактировать профиль"></button>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button" title="Обновить фотографию"></button>
        </section>

        <section class="elements">
          <ul class="elements__list"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__author">&copy; 2023. Mesto Russia</p>
      </footer>
    </div>

    <div class="popup popup_edit">
      <div class="popup__container">
        <form class="popup__form" name="profileData">
          <p class="popup__title">Редактировать профиль</p>
          <input class="popup__input" type="text" name="profileName" placeholder="Имя" required=""/>
          <input class="popup__input" type="text" name="profileJob" placeholder="О себе" required=""/>
          <button class="popup__save-button" type="submit" title="Сохранить">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button" title="Закрыть"></button>
      </div>
    </div>

    <div class="popup popup_add">
      <div class="popup__container">
        <form class="popup__form" name="placeData">
          <p class="popup__title">Новое место</p>
          <input required name="placeName" class="popup__input" placeholder="Название" type="text">
          <input required name="placeLink" class="popup__input" placeholder="Ссылка на картинку" type="text">
          <button type="submit" class="popup__save-button" title="Создать">Создать</button>
        </form>
        <button type="submit" class="popup__close-button" title="Закрыть"></button>
      </div>
    </div>

    <div class="popup popup_photos">
      <div class="popup__content">
        <img class="popup__image" src="#" alt="#">
        <p class="popup__description"></p>
        <button type="button" class="popup__close-button" title="Закрыть"></button>
      </div>
    </div>

    <template id="card-template">
      <figure class="element">
        <img class="element__image" src="." alt="" title="Посмотреть в полном размере"/>
        <button type="button" class="element__delete-button" title="Удалить"></button>
        <figcaption class="element__info">
          <h2 class="element__caption"></h2>
          <button type="button" class="element__like-button" title="Нравится"></button>
        </figcaption>
      </figure>
    </template>
    
    <script src="./scripts/index.js"></script>
  </body>
</html>
